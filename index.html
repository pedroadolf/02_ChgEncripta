<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut-icon" href="99_Encryptor/img/favicon.ico" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="01_bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="03_plugins/sweetAlert2/sweetalert2.min.css">
    <link rel="stylesheet" href="03_plugins/animate.css/animate.css">
    <link rel="stylesheet" href="99_Encryptor/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn2").click(function () {
                swal.fire({
                    title: "¡Desencriptado con éxito!",
                    text: "Tu mensaje ha sido desencriptado correctamente.",
                    icon: "success",
                    button: "Aceptar",
                });
            });
        });
    </script>
</head>

<header>
    <img src="99_Encryptor/img/aluraoracle.png" alt="logo" id="logo">
    <a href="#home" class="alluraoracle"> Challenges-One<span> Encriptador de texto</span></a>
</header>

<body>
    <main>
        <section class="container">
            <article class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                    placeholder="Ingresa el texto aquí que deseas encriptar o desencriptar"></textarea>
                <div class="terminos">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                    <button class="btn-copiar" id="copiarTexto">Copiar</button>
                </div>
            </article>
        </section>
        <section class="encriptado">
            <img src="99_Encryptor/img/laptop.png" alt="muñeco" id="muñeco">
            <article class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Encriptar o Desencriptar</p>
            </article>
        </section>
    </main>
    <script type="text/javascript" src="99_Encryptor/script.js"></script>
    <script type="text/javascript" src="02_jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="04_popper/popper.min.js"></script>
    <script type="text/javascript" src="01_bootstrap4/js/bootstrap.min.js"></script>
    <!--    Plugin sweet Alert 2  -->
    <script type="text/javascript" src="03_plugins/sweetAlert2/sweetalert2.all.min.js"></script>

</body>

</html>
